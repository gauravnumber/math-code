<!DOCTYPE html>
<html>
	<head>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content="gaurav">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, 	initial-scale=1">
		<title>Greater than</title>
	</head>
<body>
	<p>Enter Value</p>
	<input type="number" id="in1" value="" autofocus>
	<input type="number" id="in2" value="">
	<input 
		id="btn"
		type="button" 
		value="Click" 
	>

	<p id="show" style="font-size:50px"></p>

	<script type="module">
		import { isGt } from "../js/isGt.js"
	
		document.getElementById("btn").addEventListener("click", () => {
			var temp = isGt( 
				document.getElementById( "in1" ).value, 
				document.getElementById( 	"in2" ).value 
			);
		
			document.getElementById( "show" ).innerHTML = temp;
		})
	</script>
</body>
</html>
